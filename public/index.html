<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Localização de Angola - Consulta</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-map-marked-alt"></i> API de Localização de Angola</h1>
                <p>Consulta de Províncias e Municípios</p>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="provinces">
                <i class="fas fa-building"></i> Províncias
            </button>
            <button class="tab-button" data-tab="municipalities">
                <i class="fas fa-city"></i> Municípios
            </button>
        </nav>

        <!-- Provinces Tab -->
        <div id="provinces" class="tab-content active">
            <div class="section-header">
                <h2><i class="fas fa-building"></i> Províncias de Angola</h2>
            </div>

            <!-- Search and Filters -->
            <div class="filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="provinceSearch" placeholder="Buscar províncias...">
                </div>
                <div class="filter-group">
                    <select id="regionFilter">
                        <option value="">Todas as regiões</option>
                        <option value="Norte">Norte</option>
                        <option value="Centro">Centro</option>
                        <option value="Sul">Sul</option>
                    </select>
                </div>
            </div>

            <!-- Provinces Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Capital</th>
                            <th>Região</th>
                            <th>População</th>
                            <th>Área</th>
                            <th>Municípios</th>
                        </tr>
                    </thead>
                    <tbody id="provincesTableBody">
                        <!-- Provinces will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="provincesPagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>

        <!-- Municipalities Tab -->
        <div id="municipalities" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-city"></i> Municípios de Angola</h2>
            </div>

            <!-- Search and Filters -->
            <div class="filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="municipalitySearch" placeholder="Buscar municípios...">
                </div>
                <div class="filter-group">
                    <select id="provinceFilter">
                        <option value="">Todas as províncias</option>
                        <!-- Provinces will be loaded here -->
                    </select>
                </div>
            </div>

            <!-- Municipalities Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Província</th>
                            <th>Região</th>
                            <th>População</th>
                            <th>Área</th>
                        </tr>
                    </thead>
                    <tbody id="municipalitiesTableBody">
                        <!-- Municipalities will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="municipalitiesPagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
